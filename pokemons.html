<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemons</title>
  </head>
  <body>
    <div id="main-section">
      <div id="secondary-section">
        <navbar class="navbar">
          <img class="logo-img" src="./images/logo.png" />
          <ul class="nav-list">
            <li class="nav-item">Home</li>
            <li class="nav-item">Pokemons</li>
          </ul>
        </navbar>

        <div id="details-card">
          <div id="details-section">
            <div id="background">PIKACHU</div>
            <h1 id="poke-name">PIKACHU</h1>
            <div id="details-slider">
              <div id="details-control">
                <button class="arrow-btn" id="left-btn">
                  <img src="./images/left-arrow.png" />
                </button>
                <h2 id="details-title">ABILITIES</h2>
                <button class="arrow-btn" id="right-btn">
                  <img src="./images/right-arrow.png" />
                </button>
              </div>
              <ul id="details-list">
                <li class="list-item">Ability 1</li>
                <li class="list-item">Ability 2</li>
              </ul>
            </div>
          </div>
          <div id="img-section">
            <div id="sticky-height">
              <h3 class="poke-info" id="height">Heigth - 7</h3>
              <img class="poke-img" src="./images/4-removebg-preview.png" />
            </div>
            <h3 class="poke-info" id="weight">Weight - 6kg</h3>
          </div>
          <div id="forms-section">
            <img src="./images/y.png" class="form-img" />
            <img src="./images/x.png" class="form-img" />
            <img src="./images/z.png" class="form-img" />
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
