<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemons</title>
  </head>
  <body>
    <div id="main-section">
      <div id="secondary-section">
        <navbar class="navbar">
          <img class="logo-img" src="./images/logo.png" />
          <ul class="nav-list">
            <li class="nav-item"><a href="./index.html">Home</a></li>
            <li class="nav-item">
              <a href="./index.html#cards-section">Pokemons</a>
            </li>
          </ul>
        </navbar>

        <div id="details-card">
          <div id="background"></div>
          <div id="details-section">
            <h1 id="poke-name"></h1>
            <div id="details-slider">
              <div id="details-control">
                <button class="arrow-btn" id="prev-btn" onclick="prevPokemon()">
                  <img src="./images/left-arrow.png" />
                </button>
                <h2 id="details-title"></h2>
                <button class="arrow-btn" id="next-btn" onclick="nextPokemon()">
                  <img src="./images/right-arrow.png" />
                </button>
              </div>
              <ul id="details-list">
                <!-- <li class="list-item"></li> -->
              </ul>
            </div>
          </div>
          <div id="img-section">
            <div id="sticky-height">
              <h3 class="poke-info" id="height">Height -</h3>
              <img id="poke-img" src="" />
            </div>
            <h3 class="poke-info" id="weight">Weight -</h3>
          </div>
          <div id="forms-section">
            <ul id="form-list"></ul>
            <!-- <img src="./images/y.png" class="form-img" />
            <img src="./images/x.png" class="form-img" />
            <img src="./images/z.png" class="form-img" /> -->
          </div>
        </div>
      </div>
    </div>

    <script src="details.js" type="module"></script>
  </body>
</html>
